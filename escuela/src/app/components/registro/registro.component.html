<section class="container">
  <h1>{{ title }}</h1>
  <hr />

  <!-- Aqui estaran los alumnos sacados del api REST -->
  <section>
    <ul class="mt-3">
      <li
        *ngFor="let estudiante_almacenado of estudiantes"
        class="border border-primary list-group mt-3"
      >
        <a
          class="card-text text-black text-decoration-none"
          [routerLink]="['/alumno', estudiante_almacenado._id]"
        >
          <img
            class="alumno-foto"
            src="{{ url + 'obtener-imagen/' + estudiante_almacenado.image }}"
            *ngIf="estudiante_almacenado.image"
          />

          <img
            class="alumno-foto"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
            *ngIf="!estudiante_almacenado.image"
          />

          <p>
            <strong>&nbsp;Nombre:&nbsp;</strong>
            {{ estudiante_almacenado.nombre }}
          </p>
          <p>
            <strong>&nbsp;Apellido:&nbsp;</strong>
            {{ estudiante_almacenado.apellido }}
          </p>
          <p>
            <strong>&nbsp;Edad:&nbsp;</strong
            >{{ estudiante_almacenado.edad }} a√±os
          </p>
          <p>
            <strong>&nbsp;Sexo:&nbsp;</strong>{{ estudiante_almacenado.sexo }}
          </p>
          <p>
            <strong>&nbsp;Curso:&nbsp;</strong>{{ estudiante_almacenado.clase }}
          </p>
        </a>
      </li>
    </ul>
  </section>
</section>
